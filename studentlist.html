<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="student:${Studentlist}">
        <td th:text =${student.id}></td>
        <td th:text =${student.firstname}></td>
        <td th:text =${student.lastname}></td>
        <td th:text =${student.email}></td>
    </tr>



    </tbody>
</table>

</body>
</html>
